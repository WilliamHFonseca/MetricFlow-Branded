<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avanzado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1 class="dashboard-title">Análisis de Leads y Spend</h1>
        <div class="header-actions">
            <div class="notifications-container">
                <button class="notifications-btn" id="notifications-btn" title="Ver filtros aplicados">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>
                    <span class="badge" id="filters-count-badge">0</span>
                </button>
                <div class="applied-filters-dropdown" id="applied-filters-dropdown">
                </div>
            </div>

            <div class="dropdown">
                <button class="filter-toggle-btn" type="button" id="saved-views-dropdown-btn" data-bs-toggle="dropdown" aria-expanded="false" title="Vistas Guardadas">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path fill-rule="evenodd" d="M6.32 2.577a49.255 49.255 0 0111.36 0c1.497.174 2.57 1.46 2.57 2.93V21a.75.75 0 01-1.085.67L12 18.082l-7.165 3.583A.75.75 0 013.75 21V5.507c0-1.47 1.073-2.756 2.57-2.93z" clip-rule="evenodd" />
                    </svg>
                    </button>
                <ul class="dropdown-menu dropdown-menu-end" id="saved-views-menu">
                    </ul>
            </div>
            <button class="filter-toggle-btn" id="filter-toggle-btn" title="Mostrar/Ocultar Filtros">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                    <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
                </svg>
            </button>

            <div class="language-switch-container">
                <label class="switch">
                    <input type="checkbox" id="language-toggle">
                    <span class="slider">
                        <span class="lang-text lang-left">SPA</span>
                        <span class="lang-text lang-right">ENG</span>
                        </span>
                </label>
            </div>
        </div>
    </header>

    <div class="main-container filters-visible" id="main-container">
        <div class="chart-container" id="chart-container">
            <canvas id="graficoTendencia"></canvas>
        </div>
        <div class="resizer" id="resizer"></div>
        <aside class="filters-panel" id="filters-panel">
            <div class="filters-header">Filtros</div>
            <div class="filters-body">
                <div class="form-group">
                    <label class="form-label">Tiempo (Año y Mes)</label>
                    <div id="filtro-fecha-arbol" class="tree-filter" data-filter-type="date"></div>
                </div>
                <div class="form-group">
                    <label for="filtro-org" class="form-label">Organización</label>
                    <select id="filtro-org" class="form-select" data-filter-type="org"></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Región y País</label>
                    <div id="filtro-region-pais-arbol" class="tree-filter" data-filter-type="geo"></div>
                </div>
                <div class="form-group">
                    <label for="filtro-type" class="form-label">Type(s)</label>
                    <select id="filtro-type" class="form-select" multiple size="5" data-filter-type="type"></select>
                </div>
                <div>
                    <label class="form-label">Controles del Gráfico</label>
                    <div><input type="radio" name="metric-leads" id="opt-leads-cantidad" value="cantidad" checked> <label for="opt-leads-cantidad">Cantidades</label></div>
                    <div><input type="radio" name="metric-leads" id="opt-leads-yoy" value="yoy"> <label for="opt-leads-yoy">% Crecimiento YOY</label></div>
                    <div><input type="radio" name="metric-leads" id="opt-leads-mom" value="mom"> <label for="opt-leads-mom">% Crecimiento MOM</label></div>
                    <div><input type="radio" name="metric-leads" id="opt-leads-share" value="share"> <label for="opt-leads-share">% Share by Type</label></div>
                    
                    <div id="share-options-container" style="display: none; padding-left: 1.5rem; margin-top: 0.5rem; font-size: 0.9em;">
                        <label class="form-label" style="margin-bottom: 0.2rem;">Calcular share sobre:</label>
                        <div><input type="radio" name="share-calc" id="opt-share-selected" value="selected" checked> <label for="opt-share-selected">Total de Types Seleccionados</label></div>
                        <div><input type="radio" name="share-calc" id="opt-share-all" value="all"> <label for="opt-share-all">Total de Todos los Types</label></div>
                    </div>
                    
                    <hr>
                    <div id="display-options-container">
                        <div><input type="radio" name="display-type" id="opt-type-acumulado" value="acumulado" checked> <label for="opt-type-acumulado">Líneas Acumuladas</label></div>
                        <div><input type="radio" name="display-type" id="opt-type-separado" value="separado"> <label for="opt-type-separado">Líneas Separadas</label></div>
                    </div>
                    <hr>
                    <button type="button" class="btn-group-lines" data-bs-toggle="modal" data-bs-target="#groupingModal" id="group-lines-btn">
                        Agrupar Líneas
                    </button>
                    <hr>
                    <div id="spend-toggle-container">
                        <input type="checkbox" id="toggle-spend"> <label for="toggle-spend">Mostrar Spend</label>
                    </div>
                    <div id="spend-options" style="display: none; padding-left: 1rem;">
                        <div><input type="radio" name="metric-spend" id="opt-spend-methodology" value="methodology" checked> <label for="opt-spend-methodology">Offline $ per Lead Methodology</label></div>
                        <div><input type="radio" name="metric-spend" id="opt-spend-real" value="real"> <label for="opt-spend-real">Real</label></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div class="modal fade" id="groupingModal" tabindex="-1" aria-labelledby="groupingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="groupingModalLabel">Gestionar Grupos de Líneas</h5><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Crear Nuevo Grupo</h6>
                            <div class="mb-3"><label for="group-name-input" class="form-label">Nombre del Grupo:</label><input type="text" class="form-control" id="group-name-input" placeholder="Ej: Publicidad Digital"></div>
                            <label class="form-label">Seleccionar Types para incluir:</label>
                            <div id="group-types-checklist" class="group-checklist"></div>
                            <button type="button" class="btn btn-primary mt-3" id="save-group-btn">Crear Grupo</button>
                        </div>
                        <div class="col-md-6">
                            <h6>Grupos Existentes</h6>
                            <div id="existing-groups-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="legend-context-menu" class="context-menu">
        <ul>
            <li data-action="toggle" id="ctx-legend-toggle"></li>
            <li data-action="move-to-primary" id="ctx-legend-primary"></li>
            <li data-action="move-to-secondary" id="ctx-legend-secondary"></li>
            <li data-action="move-to-tertiary" id="ctx-legend-tertiary"></li>
        </ul>
    </div>
    <div id="filter-context-menu" class="context-menu">
         <ul>
            <li data-action="select-all" id="ctx-filter-select-all"></li>
            <li data-action="deselect-all" id="ctx-filter-deselect-all"></li>
            <li data-action="invert" id="ctx-filter-invert"></li>
            <li data-action="isolate" id="ctx-filter-isolate"></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
