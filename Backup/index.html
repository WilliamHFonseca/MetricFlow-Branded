<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avanzado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dashboard-header">
        <h1 class="dashboard-title">Análisis de Leads y Spend</h1>
        <button class="filter-toggle-btn" id="filter-toggle-btn" title="Mostrar/Ocultar Filtros">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m-9.75 0h9.75" />
            </svg>
        </button>
    </header>

    <div class="main-container" id="main-container">
        <div class="chart-container" id="chart-container">
            <canvas id="graficoTendencia"></canvas>
        </div>
        <div class="resizer" id="resizer"></div>
        <aside class="filters-panel" id="filters-panel">
            <div class="filters-header">Filtros</div>
            <div class="filters-body">
                <div class="form-group">
                    <label class="form-label">Tiempo (Año y Mes)</label>
                    <div id="filtro-fecha-arbol" class="tree-filter"></div>
                </div>
                <div class="form-group">
                    <label for="filtro-org" class="form-label">Organización</label>
                    <select id="filtro-org" class="form-select"></select>
                </div>
                <div class="form-group">
                    <label for="filtro-region" class="form-label">Región</label>
                    <select id="filtro-region" class="form-select"></select>
                </div>
                 <div class="form-group">
                    <label for="filtro-pais" class="form-label">País(es)</label>
                    <select id="filtro-pais" class="form-select" multiple size="4"></select>
                </div>
                <div class="form-group">
                    <label for="filtro-type" class="form-label">Type(s)</label>
                    <select id="filtro-type" class="form-select" multiple size="5"></select>
                </div>
                <div>
                    <label class="form-label">Controles del Gráfico</label>
                    <div><input type="radio" name="metric-leads" id="opt-leads-cantidad" value="cantidad" checked> <label for="opt-leads-cantidad">Cantidades</label></div>
                    <div><input type="radio" name="metric-leads" id="opt-leads-yoy" value="yoy"> <label for="opt-leads-yoy">% Crecimiento YOY</label></div>
                    <div><input type="radio" name="metric-leads" id="opt-leads-mom" value="mom"> <label for="opt-leads-mom">% Crecimiento MOM</label></div>
                    <div><input type="radio" name="metric-leads" id="opt-leads-share" value="share"> <label for="opt-leads-share">% Share by Type</label></div>
                    
                    <div id="share-options-container" style="display: none; padding-left: 1.5rem; margin-top: 0.5rem; font-size: 0.9em;">
                        <label class="form-label" style="margin-bottom: 0.2rem;">Calcular share sobre:</label>
                        <div><input type="radio" name="share-calc" id="opt-share-selected" value="selected" checked> <label for="opt-share-selected">Total de Types Seleccionados</label></div>
                        <div><input type="radio" name="share-calc" id="opt-share-all" value="all"> <label for="opt-share-all">Total de Todos los Types</label></div>
                    </div>
                    
                    <hr>
                    <div id="display-options-container">
                        <div><input type="radio" name="display-type" id="opt-type-acumulado" value="acumulado" checked> <label for="opt-type-acumulado">Líneas Acumuladas</label></div>
                        <div><input type="radio" name="display-type" id="opt-type-separado" value="separado"> <label for="opt-type-separado">Líneas Separadas</label></div>
                    </div>
                    <hr>
                    <button type="button" class="btn-group-lines" data-bs-toggle="modal" data-bs-target="#groupingModal" id="group-lines-btn">
                        Agrupar Líneas
                    </button>
                    <hr>
                    <div id="spend-toggle-container">
                        <input type="checkbox" id="toggle-spend"> <label for="toggle-spend">Mostrar Spend</label>
                    </div>
                    <div id="spend-options" style="display: none; padding-left: 1rem;">
                        <div><input type="radio" name="metric-spend" id="opt-spend-methodology" value="methodology" checked> <label for="opt-spend-methodology">Offline $ per Lead Methodology</label></div>
                        <div><input type="radio" name="metric-spend" id="opt-spend-real" value="real"> <label for="opt-spend-real">Real</label></div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <div class="modal fade" id="groupingModal" tabindex="-1" aria-labelledby="groupingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupingModalLabel">Gestionar Grupos de Líneas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Crear Nuevo Grupo</h6>
                            <div class="mb-3">
                                <label for="group-name-input" class="form-label">Nombre del Grupo:</label>
                                <input type="text" class="form-control" id="group-name-input" placeholder="Ej: Publicidad Digital">
                            </div>
                            <label class="form-label">Seleccionar Types para incluir:</label>
                            <div id="group-types-checklist" class="group-checklist">
                                </div>
                            <button type="button" class="btn btn-primary mt-3" id="save-group-btn">Crear Grupo</button>
                        </div>
                        <div class="col-md-6">
                            <h6>Grupos Existentes</h6>
                            <div id="existing-groups-list">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="legend-context-menu" class="context-menu">
        <ul>
            <li data-action="toggle">Ocultar/Mostrar Línea</li>
            <li data-action="move-to-primary">Mover a Eje Principal</li>
            <li data-action="move-to-secondary">Mover a Eje Secundario</li>
            <li data-action="move-to-tertiary">Mover a Eje Terciario</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.2.1/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
